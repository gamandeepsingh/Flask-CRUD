{% extends 'base.html' %}
{% block title %}  Update {% endblock title %}
{% block update %}
<div class="container">
    <div class="max-w-xl mx-auto mt-16 flex w-full flex-col border rounded-lg bg-white p-8">
        <h2 class="title-font mb-1 text-lg font-medium text-gray-900">Update TODO</h2>
        <form action="/update/{{todo.sno}}" method="post">
            <div class="mb-4">
                <label for="title" class="text-sm leading-7 text-gray-600">Update Todo title</label>
                <input type="text" id="title" name="title" value="{{todo.title}}"
                    class="w-full rounded border border-gray-300 bg-white py-1 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
            </div>
            <div class="mb-4">
                <label for="desc" class="text-sm leading-7 text-gray-600">Todo description</label>
                <input type="text" id="desc" name="desc" value="{{todo.desc}}"
                    class="w-full rounded border border-gray-300 bg-white py-1 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
            </div>
            <!-- <div class="mb-4">
                <label for="message" class="text-sm leading-7 text-gray-600">Message</label>
                <textarea id="message" name="message" class="h-32 w-full resize-none rounded border border-gray-300 bg-white py-1 px-3 text-base leading-6 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"></textarea>
            </div> -->
            <button type="submit"
                class="rounded border-0 bg-indigo-500 py-2 px-6 text-lg text-white hover:bg-indigo-600 focus:outline-none">Update</button>
        </form>
    </div>
</div>
{% endblock update %}
